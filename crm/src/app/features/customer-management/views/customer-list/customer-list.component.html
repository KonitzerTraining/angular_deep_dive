<h2>Customer List</h2>
<div class="my-3 d-flex justify-content-between">
  <button class="btn btn-primary" routerLink="new"><i class="bi bi-plus"></i></button>
  <button class="btn btn-outline-secondary" (click)="reloadCustomers()"><i class="bi bi-arrow-repeat"></i></button>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Rewards</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of (customers$ | async)">
    <td>{{customer.id}}</td>
    <td>{{customer.name}}</td>
    <td class="text-end">{{customer.credit}}</td>
    <td class="text-end">
      <button type="button" class="btn btn-outline-primary me-2 btn-sm"
              [routerLink]="['edit', customer.id]"><i class="bi bi-pencil"></i></button>

      <button type="button" class="btn btn-outline-info me-2 btn-sm"
              [routerLink]="['detail', customer.id]"><i class="bi bi-info-lg"></i></button>

      <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteCustomer(customer.id)">
        <i class="bi bi-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
